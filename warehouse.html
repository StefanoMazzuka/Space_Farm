<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="content">
        <h1>Warehouse</h1>
        <button onclick="navigateBack()">exit</button>
    </div>
    <div class="container" id="plantContainer">
        <div class="plant-item">0</div>
        <div class="plant-item">0</div>
        <div class="plant-item">0</div>
        <div class="plant-item">0</div>
        <div class="plant-item">0</div>
    </div>
    <button onclick="addPlant()">Add Plant</button>
    <script>
        function navigateBack() {
            window.history.back();
        }
    </script>
    <script>
        function addPlant() {
            const container = document.getElementById('plantContainer');
            const newPlant = document.createElement('div');
            newPlant.className = 'plant-item';
            newPlant.textContent = '0';
            container.appendChild(newPlant);
        }
    </script>
</body>
</html>
