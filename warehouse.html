<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>warehouse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="sleep" src="resources/sleep.mp3" preload="auto"></audio>
    <audio id="changing-day-sound" src="resources/changing_day_sound.mp3" preload="auto"></audio>
    <audio id="sell" src="resources/sell.mp3" preload="auto"></audio>
    <h1>Warehouse</h1>
    <table>
        <tbody>
            <tr>
                <td class="info" id="clock"></td>
                <td>H</td>
            </tr>
            <tr>
                <td class="info" id="coins"></td>
                <td><img height="20px" src="resources/coin.png"></td>
            </tr>
        </tbody>
    </table>
    <div class="warehouse-content">
        <div class="grid-item w-item1" id="warehouse-market-panel"></div>
        <div class="grid-item w-item2" id="warehouse-harvest-panel"></div>
        <div class="grid-item w-item3" id="warehouse-harvest-panel">
            <img src="resources/exit.png" onclick="navigateTo('index.html')">
        </div>
    </div>
    <script src="localStorage.js"></script>
    <script src="globals.js"></script>
    <script src="time.js"></script>
    <script src="sounds.js"></script>
    <script src="fields.js"></script>
    <script src="warehouse.js"></script>
    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
