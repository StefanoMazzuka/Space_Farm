<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Farm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="sleep" src="resources/sleep.mp3" preload="auto"></audio>
    <audio id="changing-day-sound" src="resources/changing_day_sound.mp3" preload="auto"></audio>
    <audio id="sell" src="resources/sell.mp3" preload="auto"></audio>
    <audio id="harvest-sound" src="resources/harvest.mp3" preload="auto"></audio>
    <audio id="plant-sound" src="resources/plant.mp3" preload="auto"></audio>
    <div class="grid-container">
        <div class="grid-item item1 unlocked field unfertilized" id="field-1"></div>
        <div class="grid-item item2 locked field unfertilized" id="field-2"></div>
        <div class="grid-item item3 locked field unfertilized" id="field-3"></div>
        <div class="grid-item item4 locked field unfertilized" id="field-4"></div>
        <div class="grid-item item5 warehouse"><img src="resources/warehouse.png" onclick="navigateTo('warehouse.html')"></div>
        <div class="grid-item item6"></div>
        <div class="grid-item item7 store"><img src="resources/store.png" onclick="navigateTo('store.html')"></div>
    </div>
    <div class="control-panel">
        <div class="grid-item cp-item1" id="plant-panel"></div>
        <div class="grid-item cp-item2">
            <table>
                <tbody>
                    <tr>
                        <td></td>
                        <td class="info" id="clock"></td>
                        <td>H</td>
                    </tr>
                    <tr>
                        <td>day</td>
                        <td class="info" id="day"></td>
                        <td><img height="20px" src="resources/sun.png"></td>
                    </tr>
                    <tr>
                        <td>coins</td>
                        <td class="info" id="coins"></td>
                        <td><img height="20px" src="resources/coin.png"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="grid-item cp-item3" id="harvest-panel">
            <img src="resources/harvest.png" id="harvest">
        </div>
        <div class="grid-item cp-item4" id="products-panel"></div>
    </div>
    <div><button id="reset-btn">reset all</button></div>
    <script src="localStorage.js"></script>
    <script src="globals.js"></script>
    <script src="time.js"></script>
    <script src="sounds.js"></script>
    <script src="fields.js"></script>
    <script src="controlPanel.js"></script>
    <script src="index.js"></script>
    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
