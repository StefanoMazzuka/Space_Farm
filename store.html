<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="sleep" src="resources/sleep.mp3" preload="auto"></audio>
    <audio id="changing-day-sound" src="resources/changing_day_sound.mp3" preload="auto"></audio>
    <audio id="sell" src="resources/sell.mp3" preload="auto"></audio>
    <audio id="store-sound" src="resources/store.mp3" preload="auto"></audio>
    <h1>Store</h1>
    <table>
        <tbody>
            <tr>
                <td class="info" id="clock"></td>
                <td>H</td>
            </tr>
            <tr>
                <td class="info" id="coins"></td>
                <td><img height="20px" src="resources/coin.png"></td>
            </tr>
        </tbody>
    </table>
    <div class="store-content">
        <div class="grid-item s-item1" id="store-seeds-panel"></div>
        <div class="grid-item s-item2" id="store-products-panel"></div>
        <div class="grid-item s-item3" id="store-fields-panel"></div>
        <div class="grid-item s-item4">
            <img src="resources/exit.png" onclick="navigateBack()">
        </div>
    </div>
    <script src="localStorage.js"></script>
    <script src="globals.js"></script>
    <script src="time.js"></script>
    <script src="sounds.js"></script>
    <script src="fields.js"></script>
    <script src="store.js"></script>
    <script>
        function navigateBack() {
            window.history.back();
        }
    </script>
</body>
</html>
