<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Overlay Example</title>
    <style>
        .grid-item {
            position: relative;
            display: inline-block;
        }
        .lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .lock-overlay img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="grid-item item4 field unfertilized" id="field-4">
        <img src="resources/coin.png" class="grid-image">
        <!-- Repeated image elements omitted for brevity -->
        <img src="resources/coin.png" class="grid-image">
        <div class="lock-overlay" id="lock-overlay-4">
            <img src="resources/bed.png" alt="Lock Icon">
        </div>
    </div>
    <button id="unlockButton">Desbloquear</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var unlockButton = document.getElementById('unlockButton');
            var lockOverlay = document.getElementById('lock-overlay-4');

            unlockButton.addEventListener('click', function() {
                lockOverlay.style.display = 'none';
            });
        });
    </script>
</body>
</html>
